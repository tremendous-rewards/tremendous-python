name: Run tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '7 12,15,18 * * 1-5'

jobs:
  test:
    if: github.repository == 'tremendous-rewards/tremendous-python'
    runs-on: ubuntu-latest

    env:
      SANDBOX_API_TOKEN: ${{ secrets.SANDBOX_API_TOKEN }}
      TEST_CAMPAIGN_ID: ${{ secrets.TEST_CAMPAIGN_ID }}
      TEST_PRODUCT_ID: ${{ secrets.TEST_PRODUCT_ID }}
      TEST_RECIPIENT_EMAIL: ${{ secrets.TEST_RECIPIENT_EMAIL }}

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install flake8 pytest
          pip install -r requirements.txt
          pip install -r test-requirements.txt
      - name: Test with pytest
        run: |
          pytest

  notify:
    needs: test
    if: ${{ failure() && github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: notify
        uses: slackapi/slack-github-action@v2.1.1
        with:
          errors: true
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            blocks:
            - type: "section"
              text:
                type: "mrkdwn"
                text: "â›” *<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}> scheduled build failed*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|build here>."
